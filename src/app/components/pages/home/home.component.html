<app-search></app-search>
<app-tags></app-tags>
<app-notfound
[visible]="!foods || !foods.length"
routerLinkText="Go back"
notFoundMessage="No food found">
</app-notfound>
<ul>
  <li *ngFor="let f of foods">
      <a routerLink="/food/{{f.id}}">
      <img  [src]="f.imageUrl" [alt]="f.name"/>

      <div class="content">

          <div class="name">
            {{f.name}}
          </div>

          <span class="favorite {{f.favorite?'':'not'}}">‚ù§</span>

          <div class="stars">
            <star-rating
              [value] ="f.stars"
              [totalstars]="5"
              checkedcolor="gold"
              uncheckedcolor="black"
              size="22px"
              [readonly]="true">
            </star-rating>
          </div>

          <div class="product-item-footer">

              <div class="origins">
                <span *ngFor="let o of f.origins">{{o}} </span>
              </div>

              <div class="cook-time">
                <span>üïê</span>
                {{f.cookTime}} min
            </div>
        </div>
        <div class="price">
          <span>
           R {{f.price}}
          </span>
        </div>


      </div>
    </a>
  </li>
</ul>
